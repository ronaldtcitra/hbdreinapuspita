<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Ulang Tahun!</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="music-control">
        <button id="musicToggle">ðŸŽµ Putar Musik</button>
    </div>

    <div class="container">
        <div class="card">
            <div class="greeting-text" id="greetingText"></div>
            <div class="cake-container">
                <div class="cake">
                    <div class="candle">
                        <div class="flame" id="flame"></div>
                    </div>
                </div>
            </div>
            <p class="instruction"></p>
            <div class="name-input" style="display: none;">
                <input type="text" id="nameInput" placeholder="Masukkan nama yang berulang tahun">
                <button id="updateName">Perbarui</button>
            </div>
        </div>
    </div>

    <canvas id="confettiCanvas"></canvas>
    
    <audio id="bgMusic" loop>
        <source src="merra-colorcode.mp3" type="audio/mp3">
    </audio>

    <script src="script.js"></script>
</body>
</html>
